<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Harper</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: 'Playfair Display', serif;
}

/* ===== 页面结构 ===== */
section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero {
  position: relative;
}

/* ===== 名片 ===== */
.scene {
  perspective: 1600px;
}

.card-wrapper {
  width: clamp(260px, 70vw, 360px);
  aspect-ratio: 3 / 2;
}

.card-rotator {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.2,.8,.2,1);
}

.card-rotator.flipped {
  transform: rotateY(-180deg);
}

.card-tilt {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.card-face {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 28px 70px rgba(0,0,0,.14);
}

.front {
  background: #fff;
}

.back {
  background: #fff;
  transform: rotateY(-180deg);
  flex-direction: column;
}

h1 {
  margin: 0;
  font-size: 28px;
}

.back p {
  margin-top: 10px;
  font-size: 14px;
  opacity: .6;
}

/* ===== About ===== */
.about {
  flex-direction: column;
  gap: 12px;
  opacity: 0;
  transform: translateY(40px);
  transition: all .6s ease;
}

.about.show {
  opacity: 1;
  transform: translateY(0);
}

/* ===== Secret ===== */
.secret {
  flex-direction: column;
  gap: 12px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="scene">
    <div class="card-wrapper">
      <div class="card-rotator" id="rotator">
        <div class="card-tilt" id="tilt">
          <div class="card-face front">
            <h1>Harper Bowie</h1>
          </div>
          <div class="card-face back">
            <h1>Curious about what's next</h1>
            <p>Learn by doing</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="about" id="about">
  <h1>About</h1>
  <p>Observer. Builder. Learner.</p>
</section>

<section class="secret">
  <p>Keep scrolling.</p>
</section>

<script>
const rotator = document.getElementById('rotator');
const tilt = document.getElementById('tilt');
const about = document.getElementById('about');

let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;
const MAX = 22;

function animate() {
  currentX += (targetX - currentX) * 0.08;
  currentY += (targetY - currentY) * 0.08;
  tilt.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg)`;
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('mousemove', e => {
  targetX = (e.clientX / innerWidth - .5) * MAX * 2;
  targetY = (.5 - e.clientY / innerHeight) * MAX * 2;
});

rotator.addEventListener('click', () => {
  rotator.classList.toggle('flipped');
});

/* scroll reveal */
window.addEventListener('scroll', () => {
  if (scrollY > innerHeight * 0.5) {
    about.classList.add('show');
  }
});
</script>

</body>
</html>
