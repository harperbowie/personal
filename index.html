<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  height: 100%;
  background: #fff;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.scene {
  perspective: 1600px;
}

.card-wrapper {
  width: clamp(260px, 70vw, 360px);
  aspect-ratio: 3 / 2;
}

/* ğŸ‘‰ åªè´Ÿè´£ç¿»é¢ */
.card-rotator {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.2,.8,.2,1);
}

/* ğŸ‘‰ åªè´Ÿè´£è·Ÿéš */
.card-tilt {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.card-face {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  box-shadow: 0 28px 70px rgba(0,0,0,.14);
}

.front {
  background: #fff;
}

.back {
  background: #fff;
  transform: rotateY(-180deg);
  flex-direction: column;
  gap: 14px;
}

.card-rotator.flipped {
  transform: rotateY(-180deg);
}

h1, p {
  margin: 0;
  color: #000;
}

p {
  font-size: 14px;
  opacity: .6;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card-wrapper">
    <div class="card-rotator" id="rotator">
      <div class="card-tilt" id="tilt">
        <div class="card-face front">
          <h1>Harper Bowie</h1>
        </div>
        <div class="card-face back">
          <h1>Curious about what's next</h1>
          <p>Learn by doing</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const rotator = document.getElementById('rotator');
const tilt = document.getElementById('tilt');

let isFlipped = false;
let targetX = 0;
let targetY = 0;
let currentX = 0;
let currentY = 0;

/* æ”¾å¤§çš„å¹…åº¦ */
const MAX_TILT = 22;

/* å¹³æ»‘åŠ¨ç”» */
function animate() {
  currentX += (targetX - currentX) * 0.08;
  currentY += (targetY - currentY) * 0.08;

  tilt.style.transform =
    `rotateX(${currentY}deg) rotateY(${currentX}deg)`;

  requestAnimationFrame(animate);
}
animate();

/* é¼ æ ‡è·Ÿéš */
window.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * MAX_TILT * 2;
  const y = (0.5 - e.clientY / window.innerHeight) * MAX_TILT * 2;
  targetX = x;
  targetY = y;
});

window.addEventListener('mouseleave', () => {
  targetX = 0;
  targetY = 0;
});

/* ç‚¹å‡»ç¿»é¢ï¼ˆæ•´å¼ å¡ç»Ÿä¸€ï¼‰ */
rotator.addEventListener('click', async () => {
  isFlipped = !isFlipped;
  rotator.classList.toggle('flipped', isFlipped);

  /* iOS é™€èºä»ªæƒé™ */
  if (
    typeof DeviceOrientationEvent !== 'undefined' &&
    typeof DeviceOrientationEvent.requestPermission === 'function'
  ) {
    try {
      await DeviceOrientationEvent.requestPermission();
    } catch {}
  }
});

/* é™€èºä»ªï¼ˆå¹…åº¦æ›´å¤§ï¼‰ */
window.addEventListener('deviceorientation', e => {
  if (e.beta == null) return;

  const x = Math.max(-25, Math.min(25, e.gamma / 1.8));
  const y = Math.max(-25, Math.min(25, e.beta / 2.2));
  targetX = x;
  targetY = -y;
});
</script>

</body>
</html>
